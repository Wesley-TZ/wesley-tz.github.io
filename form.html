	<h1>ATRI-MY DEAR MOMENTS- SURVEY</h1>
	<br><br><br><br>
	<form action="thanks.html">
		<label for="gender1">Gender:</label>
		<select name="gender1">
			<option name="gender1" value="male">Male</option>
			<option name="gender1" value="female">Female</option>
			<option name="gender1" value="other">Other</option>
		</select>
		<br><br><br>
		<label for="play1">Have you played any Visual Novels before?</label>
		<br><br>
		<input type="radio" name="play1" value="yes">
		<label for="play1">Yes</label>
		<br><br>
		<input type="radio" name="play1" value="no">
		<label for="play1">no</label>
		<br><br><br>
		<label for="reason1">Why attracted by "Atri-My Dear Moments-"?</label>
		<!---->
		<br><br>
		<input type="checkbox" name="reason1" value="Music">
		<label for="reason1">Music</label>
		<!---->
		<br><br>
		<input type="checkbox" name="reason1" value="Chara">
		<label for="reason1">Characters</label>
		<!---->
		<br><br>
		<input type="checkbox" name="reason1" value="Illu">
		<label for="reason1">Illustration</label>
		<!---->
		<br><br>
		<input type="checkbox" name="reason1" value="Other">
		<label for="reason1">Other</label>
		<br><br><br>
		<label for="time1">How much time you would spend on one visual novel? </label>
		<select name="time1">
			<option name="time1" value="0-10">Less than 10 Hours</option>
			<option name="time1" value="10-30">10 to 30 Hours</option>
			<option name="time1" value="30+">More than 30 Hours</option>
		</select>
		<br><br><br>
		<label for="price1">What is the ideal/proper price for one visual novel, in your opinion? </label>
		<select name="price1">
			<option name="price1" value="10+">Less than 9.99 USD</option>
			<option name="price1" value="10-25">9.99 USD to 24.99 USD</option>
			<option name="price1" value="25+">More than 24.99 USD</option>
		</select>
		<br><br><br>
		<label for="dob">Date of birth:</label>
		<input type="date" name="dob">
		<br><br><br>
		<label for="email1">Email: </label>
		<input type="email" name="email1">
		<br><br><br>
		<input type="submit">
		<br><br><br><br>
	</form>
